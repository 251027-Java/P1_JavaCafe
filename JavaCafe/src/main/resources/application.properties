spring.application.name=JavaCafe
# 1. Standardized Connection Details
spring.datasource.url=jdbc:postgresql://localhost:5432/cafe_db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

# 2. Hibernate/JPA Settings for Schema Management
# Use 'create' once to ensure tables are built clean, then switch to 'update'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect